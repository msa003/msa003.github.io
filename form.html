<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<form>
	<div class="container1">
	<h1>Join the Garfield Fanclub</h1>
	 <div class="form-group">
    <label for="EmailInput">Email address</label>
    <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp">
    </div>
   	<div class="form-group">
    <label for="FirstNameInput">First Name</label>
    <input type="firstname" class="form-control" id="FirstNameInput" aria-describedby="firstnameHelp">
    </div>
    <div class="form-group">
    <label for="LastNameInput">Last Name</label>
    <input type="lastname" class="form-control" id="LastNameInput" aria-describedby="lastnameHelp">
    </div>
     <button type="submit" class="btn btn-warning">Submit</button>
 	</div>
</form>	
</body>
</html>
